<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="display">
            <h6>Calc</h6>
            <input type="text" name="number" id="exp" readonly>
        </div>
        <div class="grid-container">
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="number delete">DEL</div>
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="number add">+</div>
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="number sub">-</div>
            <div class="number decimal">.</div>
            <div class="number zero">0</div>
            <div class="number div">/</div>
            <div class="number mul">x</div>
            <div class="number reset">RESET</div>
            <div class="number result">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
